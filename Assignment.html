<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Module 4 HTML Assignment</title>
    </head>
    <body>
        <!-- Your code goes here -->
        <!-- Part 1: Basic HTML Contact Form-->
        <form action="http://127.0.0.1:5000" method="post">
            <!--Name Text Input-->
            <lable for="in_name">Name (required):</lable><br>
            <input name="in_name" id="in_name" type="text" placeholder="Enter your name"><br><br>
            <!--Email Input-->
            <label for="in_email">Email (required):</label><br>
            <input name="in_email" id="in_email" type="email" placeholder="Enter your email address" required><br><br>
            <!--bonus: Radio buttons asking where you heard about us from-->
            How did you hear about us?:<br>
            <label for="in_google">Google</label>
            <input type="radio" id="in_google" name="in_heard" value="Google"><br>
            <label for="in_facebook">Facebook</label>
            <input type="radio" id="in_facebook" name="in_heard" value="Facebook"><br>
            <label for="in_youtube">Youtube</label>
            <input type="radio" id="in_youtube" name="in_heard" value="Youtube"><br>
            <label for="in_twitter">X/Twitter</label>
            <input type="radio" id="in_twitter" name="in_heard" value="Twitter"><br>
            <lable for="in_bluesky">Bluesky</lable>
            <input type="radio" id="in_bluesky" name="in_heard" value="Bluesky"><br>
            <label for="in_reddit">Reddit</label>
            <input type="radio" id="in_reddit" name="in_heard" value="Reddit"><br>
            <label for="in_other">Other</label>
            <input type="radio" id="in_other" name="in_heard" value="Other"><br><br>
            <!--Textarea input for the message-->
            <label for="in_message">Message:</label><br>
            <textarea name="in_message" id="in_message" row="4" cols="50" wrap="hard">Enter your message to us here!</textarea><br><br>
            <!--Submit Button-->
            <label for="submit">Submit Message:</label><br>
            <button type="submit" name="submit" id="submit">Submit</button>
        </form><br>
        <!-- Part 2: Table Structure-->
        <table border="2">
            <!--Bonus: Header Row-->
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <!--Data Row for Product 1-->
            <tr>
                <td>Apple Macintosh Performa 600</td>
                <td>$2000</td>
                <td>2</td>
            </tr>
            <!--Data Row for Product 2-->
            <tr>
                <td>IBM PS/1 2155-G54</td>
                <td>$2000</td>
                <td>4</td>
            </tr>
            <!--Data Row for Product 3-->
            <tr>
                <td>Commodore Amiga 4000</td>
                <td>$2,399</td>
                <td>1</td>
            </tr>
        </table>
    </body>
</html>
